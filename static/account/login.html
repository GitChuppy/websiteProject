<!DOCTYPE html>
<head>
    <title>WebsiteProject</title>
    <link rel="icon" type="image/png" href="static/account/registerIcon.png">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/acari-sans" type="text/css"/> 
    <link rel="stylesheet" href="static/account/style.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity=""
        crossorigin="anonymous"
    ></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>
    <script src="static/account/account.js"></script>
</head>
<body>
    <form action="/api/login" method="post" id="accountForm">
        <input placeholder="Username" type="text" name="usernameLogin" class="loginForm" id="usernameLoginId" required>
        <input placeholder="Password" type="password" name="passwordLogin" class="loginForm" id="passwordLoginId" required>
        <button type="submit" class="loginForm">Login</button>
        <a href="" id="recoverPW">Forgot password?</a>
        <a href="/register" id="register">New member?</a>
    </form>
</body>
